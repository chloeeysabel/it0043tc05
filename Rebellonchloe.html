<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chl.css">
</head>

<body>
    <div class="flex-container">
        <div class="box" id="box1">
            <img src="caterpie.png" alt="Caterpie">
            <p class="name">CATERPIE</p>
            <p class="normal">Bug</p>
            <img src="pokeball.png" class="poke">
        </div>

        <div class="box" id="box2">
            <img src="eevee.png" alt="Eevee">
            <p class="name">EEVEE</p>
            <p class="grass">Normal</p>
            <img src="pokeball.png" class="poke">
        </div>

        <div class="box" id="box3">
            <img src="jigglypuff.png" alt="Jigglypuff">
            <p class="name">JIGGLYPUFF</p>
            <p class="electric">Fairy</p>
            <p class="electric">Normal</p>
            <img src="pokeball.png" class="poke">
        </div>

        <div class="box" id="box4">
            <img src="mankey.png" alt="mankey">
            <p class="name">MANKEY</p>
            <p class="water">Fighting</p>
            <img src="pokeball.png" class="poke">
        </div>

        <div class="box" id="box5">
            <img src="mew.png" alt="mew">
            <p class="name">MEW</p>
            <p class="normal">Psychic</p>
            <img src="pokeball.png" class="poke">
        </div>

        <div class="box" id="box6">
            <img src="snorlax.png" alt="snorlax">
            <p class="name">SNORLAX</p>
            <p class="psychic">Psychic</p>
            <img src="pokeball.png" class="poke">
        </div>

        <div class="box" id="box7">
            <img src="rattata.png" alt="rattata">
            <p class="name">RATTATA</p>
            <p class="normal">Normal</p>
            <img src="pokeball.png" class="poke">
        </div>

        <div class="box" id="box8">
            <img src="pikachu.png" alt="pikachu">
            <p class="name">PIKACHU</p>
            <p class="bug">Electric</p>
            <img src="pokeball.png" class="poke">
        </div>

        <div class="box" id="box9">
            <img src="dratini.png" alt="dratini">
            <p class="name">DRATINI</p>
            <p class="grass">Bug</p>
            <img src="pokeball.png" class="poke">
        </div>

        <div class="box" id="box10">
            <img src="charmander1.png" alt="charmander">
            <p class="name">CHARMANDER</p>
            <p class="water">Fire</p>
            <img src="pokeball.png" class="poke">
        </div>

        <div class="box" id="box11">
            <img src="squirtle1.png" alt="squirtle">
            <p class="name">SQUIRTLE</p>
            <p class="flying">Water</p>
            <img src="pokeball.png" class="poke">
        </div>

        <div class="box" id="box12">
            <img src="venonat1.png" alt="venonat1">
            <p class="name">VENONAT</p>
            <p class="fighting">Bug</p>
            <p class="poison">Bug</p>
            <img src="pokeball.png" class="poke">
        </div>
    </div>
</body>

</html>
